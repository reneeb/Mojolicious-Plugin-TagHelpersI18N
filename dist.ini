name    = Mojolicious-Plugin-TagHelpersI18N
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MinimumPerlFast]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Mojolicious-Plugin-TagHelpersI18N
bugtracker.web = http://github.com/reneeb/Mojolicious-Plugin-TagHelpersI18N/issues
repository.url = http://github.com/reneeb/Mojolicious-Plugin-TagHelpersI18N.git
repository.web = http://github.com/reneeb/Mojolicious-Plugin-TagHelpersI18N
repository.type = git

[Prereqs]
Mojolicious = 8
Mojolicious::Plugin::I18N = 0
Scalar::Util = 0
Unicode::Collate = 0

[Prereqs / TestRequires]
Test::Mojo = 0
Test::More = 0
File::Basename = 0
Capture::Tiny = 0
